{% extends 'layout-admin.html' %}

{% block title %}Add Category - Deeco Electronics.{% endblock %}

{% block content %}

{% include 'messages.html' %}

<div class="container">
    <h1 class="mt-4">Add Category</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">You can add product category here.</li>
    </ol>
</div>

<div class="container">
    <div class="card mb-3 card-dashboard">
        <div class="card-body">
            <div class="container">
                <form action="{% url 'add_category' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="">Name *</label>
                        <input type="text" class="form-control" placeholder="Hammer" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ADD CATEGORY</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% for message in messages %}
<div class="container mt-3">
    <div id="alerts-container">
        {% if message.tags == 'success' %}
        <div class="alert alert-info alert-dismissible fade show text-white" role="alert" id="messages">
            {{ message }}
        </div>
        {% elif message.tags == 'error' %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="messages">
            {{ message }}
        </div>
        {% elif message.tags == 'warning' %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="messages">
            {{ message }}
        </div>
        {% endif %}
    </div>
</div>

<!--------- Messages Script ---------->
<script>
    window.onload = function () {
        // Remove the message after 5 seconds
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            setTimeout(function () {
                alert.remove();
            }, 5000);
        });
    };
</script>
<!--------- End Messages Script ---------->
{% endfor %}
